<div>
    <h1>Task List</h1>
    <form (ngSubmit)="addTask()">
      <input type="text" [(ngModel)]="newTaskText" placeholder="Enter a new task" />
      <button type="submit">Add Task</button>
    </form>
  
    <ul>
      <li *ngFor="let task of tasks">
        <app-task [task]="task" (taskUpdated)="updateTask($event)"></app-task>
      </li>
    </ul>
  </div>
